
<div class="content" role="main">

  <!-- Highlight Card -->
<h1>Resful Tasks API</h1>

<button (click) = "GetAllTasksBtn()">Get all Tasks</button>

  <div *ngFor = "let task of tasks">
    
    <h3 style="display: inline-block; font-weight: 100; margin: 10px;">{{ task.title }}</h3>
    <button (click) = "GetTaskDetail(task._id)">Show</button>

  </div>

  <app-task *ngIf="curtask" [selectedTask] = "curtask"></app-task>

</div>
